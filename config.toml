theme = "github_dark"

[editor]
bufferline = "multiple"
mouse = false
line-number = "relative"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]

[keys.normal.space]
f = "file_picker_in_current_directory" 
F = "file_picker"

[editor.cursor-shape]
insert = "bar"
